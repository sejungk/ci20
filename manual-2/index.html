	function countdown(minutes) {
	    var seconds = 60;
	    var mins = minutes

    function timer() {
        var counter = document.getElementById("countdown");
        var current_minutes = mins-1
        seconds--;
        counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
        if( seconds > 0 ) {
            setTimeout(timer, 1000);
        } else {
            if(mins > 1){
                countdown(mins-1);           
            } 
        }
    }
    timer();
	}
